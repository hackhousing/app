<!DOCTYPE html>
<html>
  <head>

    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA618z-DeLHRYKzyYHxCiuUaH5VILc61eE">
    </script>

    <script type="text/javascript">
      function initialize() {
        var center = new google.maps.LatLng(-25.363882,131.044922);
        var mapOptions = {
          center: center,
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var flags = [];

        flags.push(new google.maps.Marker({
          position: {lat: -25, lng: 131},
          map: map,
          title: 'one',
          icon: 'icons/townhouse.png'
        }));

        flags.push(new google.maps.Marker({
          position: {lat: -25.5, lng: 131.2},
          map: map,
          title: 'two',
          icon: 'icons/house.png'
        }));

      }
    </script>

  </head>
  <body onload='initialize()'>
<div id="map-canvas"></div>
  </body>
</html>
